<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey For</title>

  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description"> This page only dedicated to the survey purpose.</p>
    <form id="survey-form">
      <fieldset>
        <label for="name" id="name-label">
          name
          <input id="name" type="text" placeholder="Enter your name" required/>
        </label>

        <label for="email" id="email-label">
          email
          <input id="email" type="email" placeholder="Enter your email" required/>
        </label>

        <label for="number" id="number-label">
          age(optional)
          <input id="number" type="number" placeholder="age" min="13" max="95"/>
        </label>
      </fieldset>

      <fieldset>
        <label>
          which opetion best describes your currunt role?
          <select id="dropdown">
            <option value="" disabled selected>Select current role</option>
            <option value="student">Student</option>  
            <option value="full time job">Full time Job </option>  
            <option value="full time learner">Full time Learner</option>  
            <option value="Prefer not to say">Prefer not to say</option>  
            <option value="other">Other</option>  
          </select> 
        </label>

        <label for="definitely">
          Would you recommend freeCodeCamp to a friend?  
          <input type="radio" id="definitely" value="definitely" name="radio"/>Definitely
        </label>
        <label for="maybe">
          <input type="radio" id="maybe" value="maybe" name="radio"/>Maybe
        </label>
        <label for="not-sure">
          <input type="radio" id="not-sure" value="not sure" name="radio"/>Not sure
        </label>

        <label>
          What is your favorite feature of freeCodeCamp?
          <select id="dropdown">
            <option value="" disabled selected>Select an option</option>
            <option value="challenge">Challenges</option>  
            <option value="project">Projects</option>  
            <option value="community">Community</option>  
            <option value="open source">Open Source</option>  
          </select> 
        </label>
      </fieldset>


      <fieldset>
        
        <label>
          What would you like to see improved? (Check all that apply)
          <input type="checkbox" value="front-ent project">Front-end-Projects
        </label>
        <label for="Fep"><input type="checkbox" value="back-end project" id="Fep"/>Back-end-Projects</label>
        <label for="Bep"><input type="checkbox" value="data visualization" id="Bep"/>Data Visualization</label>
        <label for="challenge"><input type="checkbox" value="challenges" id="challenge"/>Challenges</label>
        <label for="open-source"><input type="checkbox" value="open source community" id="open-cource"/>Open source Community</label>
        <label for="gitter"><input type="checkbox" value="gitter help room" id="gitter"/>Gitter help room</label>
        <label for="video"><input type="checkbox" value="videos" id="video"/>Videos</label>
        <label for="city-meetup"><input type="checkbox" value="city meetups" id="city-meetup"/>City Meetups</label>
        <label for="wiki"><input type="checkbox" value="wiki" id="wiki"/>Wiki</label>
        <label for="forum"><input type="checkbox" value="forum" id="forum"/>Forum</label>
        <label for="additional"><input type="checkbox" value="additional cources" id="additional"/>Additional Cources</label>
        <label for="textarea">
          Any comment and suggestions
          <textarea id="textarea">

          </textarea>
        </label>

      </fieldset>
      <button id="submit">submit</button>
    </form>
  </body>
</html>
